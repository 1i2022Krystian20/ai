<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pluj i łap!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    #gameArea {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 30px auto;
      border: 4px solid #444;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    #spitBall {
      position: absolute;
      bottom: 0;
      left: 140px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ff4b2b, #ff416c);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.6);
      display: none;
      transition: transform 0.1s;
    }

    button {
      margin: 10px 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #00b4db, #0083b0);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #43cea2, #185a9d);
      transform: scale(1.05);
    }

    #result {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      text-shadow: 1px 1px #fff;
    }
  </style>
</head>
<body>

  <h1>Pluj i Łap!</h1>

  <div id="gameArea">
    <div id="spitBall"></div>
  </div>

  <button onclick="spit()">Pluj</button>
  <button onclick="catchBall()">Łap</button>

  <div id="result">Wynik: 0</div>

  <script>
    const ball = document.getElementById('spitBall');
    const resultText = document.getElementById('result');

    let flying = false;
    let position = 0;
    let interval = null;
    let score = 0;

    function spit() {
      if (flying) return; // Nie można pluć, jeśli już coś leci

      flying = true;
      position = 0;
      ball.style.bottom = position + 'px';
      ball.style.display = 'block';

      interval = setInterval(() => {
        if (position >= 300) {
          // kulka spadła — nie udało się złapać
          clearInterval(interval);
          flying = false;
          ball.style.display = 'none';
        } else {
          position += 5;
          ball.style.bottom = position + 'px';
        }
      }, 20);
    }

    function catchBall() {
      if (flying && position < 250) {
        // udało się złapać w locie
        clearInterval(interval);
        flying = false;
        ball.style.display = 'none';
        score++;
        resultText.textContent = 'Wynik: ' + score;
      } else {
        resultText.textContent = 'Nie złapałeś! Wynik: ' + score;
      }
    }
  </script>
</body>
</html>
